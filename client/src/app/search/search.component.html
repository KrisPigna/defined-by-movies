<form (ngSubmit)="search()" #newUserForm="ngForm">
  <mat-form-field class="search-field">
    <mat-label>Search movies</mat-label>
    <input matInput type="text" id="title" required [(ngModel)]="title" name="title" #name="ngModel">
  </mat-form-field>
  <button mat-stroked-button type="submit">Search</button>
</form>
